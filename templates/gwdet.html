	<div class="container-contact100">

			<form class="contact100-form validate-form" action="{{ url_for('gwdet') }}" method="POST">
				<span class="contact100-form-title">Ground Water Messurement</span>

				<div class="wrap-input100 input100-select">
					<h5>Year</h5>
					<div>
						<select class="selection-2" name="year">
							<option>Choose Period</option>
							<option value="2009">2009</option>
							<option value="2010">2010</option>
							<option value="2011">2011</option>
							<option value="2012">2012</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<h5>Season</h5>
					<div>
						<select class="selection-2" name="mon">
							<option>Choose Period</option>
							<option value="0">Pre-Monsoon</option>
							<option value="1">Post-Monsoon</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Valid value is required">
					<h5>Longitude</h5>
					<input class="input100" type="text" name="long" id="long" placeholder="Enter logitude">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h5>Latitude</h5>

					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h5>Well Depth</h5>

					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">

					</div>

	<div class="form-popup" id="myForm">
		<form class="form-container" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" >
		  <h2>Import</h2><br><br>
	  
		  <input type="file" name="file" value=""><br><br>

		  <label><b>Sheet-Name</b></label>
    	  <input type="text" name="sheet" id="sheet" required>
	  
		  <button type="submit" onclick="alert('If xls file then OK, otherwise 1st convert it.')" class="btn">Upload</button>
		  <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
		</form>
	  </div>
	  
	  <script>
	  function openForm() {
		document.getElementById("myForm").style.display = "block";
	  }
	  
	  function closeForm() {
		document.getElementById("myForm").style.display = "none";
	  }
	  </script>
